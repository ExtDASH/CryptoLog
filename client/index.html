<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CryptLook</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<link href="../lib/styles.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<template>
			<v-app id="inspire" dark>
				<v-navigation-drawer v-model="drawer" clipped fixed app>
					<v-list dense>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>dashboard</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Home</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>dashboard</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>My Portfolio</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>dashboard</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>My Wallets</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>dashboard</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Simple View</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>settings</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Settings</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>dashboard</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Upgrade</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
					</v-list>
				</v-navigation-drawer>
				<v-toolbar app fixed clipped-left>
					<v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
						<v-toolbar-title>CryptLook</v-toolbar-title>
				</v-toolbar>
				<v-content>
					<v-container fluid fill-height>
						<v-layout row>
							<v-flex lg2 class="marginize">
								<v-card class="">
									<v-card-title><p class="headline">Coins</p></v-card-title>
									<v-divider class="lrMarg"></v-divider>
									<v-layout row>
										<v-card-textd class="sixteenPlus marginize tPads">Bitcoin</v-card-textd><v-spacer></v-spacer><v-btn class="marginize noPads"> + </v-btn>
									</v-layout>
								</v-card>
							</v-flex>
							<v-flex lg2 class="marginize">
								<v-card>
									<v-card-title><p class="headline">Coins</p></v-card-title>
									<v-divider class="lrMarg"></v-divider>
								</v-card>
							</v-flex>
							<v-flex lg9 class="marginize">
								<v-card>
									<v-card-title><p class="headline">Info</p></v-card-title>
									<v-divider class="lrMarg"></v-divider>
									<v-container>
										<v-btn>Graph</v-btn>
										<v-btn>Historical</v-btn>
										<v-btn>Extra</v-btn>
										<v-btn>Favorite</v-btn>
										<v-btn>Stream</v-btn>
										<v-btn>General</v-btn>
										<v-btn>Set Market</v-btn>
										<v-btn>Add to portfolio</v-btn>
										<v-btn>Exchange Rate</v-btn>
									</v-container>
								</v-card>
							</v-flex>
						</v-layout>
					</v-container>
				</v-content>
				<v-footer app fixed>
					<span>&copy; 2018</span>
				</v-footer>
			</v-app>
		</template>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
	<script src="main.js"></script>
</body>
</html>
