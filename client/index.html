<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>CryptLook</title>
	
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<link href="../lib/styles.css" rel="stylesheet">
	<link href="../lib/all.css" rel="stylesheet">
	<link href="../lib/vuetify.min.css" rel="stylesheet">

</head>
<body>
	<div id="app">
		<template>
			<v-app id="inspire" dark>
				<v-navigation-drawer v-model="drawer" clipped fixed app>
					<v-list dense>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>home</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Home</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>dashboard</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Portfolio</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>dashboard</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Wallets</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>dashboard</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Favorites</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>settings</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Settings</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
						<v-list-tile @click="">
							<v-list-tile-action>
								<v-icon>dashboard</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title>Upgrade</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
					</v-list>
				</v-navigation-drawer>
				<v-toolbar app fixed clipped-left>
					<v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
						<v-toolbar-title>CryptLook</v-toolbar-title>
				</v-toolbar>
				<v-content>
					<v-container fluid fill-height>
						<v-layout row>
							<v-flex lg2 md2 class="marginize">
								<v-card>
									<v-card-title><p class="headline">Coins</p></v-card-title>
									<v-divider class="lrMarg"></v-divider>
									<v-layout v-for="item in coins" :key="item.FullName" row class="lrMarg">
										<v-card-text>{{ item }}</v-card-text>
										<v-spacer></v-spacer>
										<v-btn small fab>
											<v-icon small>favorite_border</v-icon>
										</v-btn>
									</v-layout>
									<v-divider class="lrMarg"></v-divider>
								</v-card>
							</v-flex>
							<v-flex lg2 md2 class="marginize">
								<v-card>
									<v-card-title><p class="headline">Coins</p></v-card-title>
									<v-divider class="lrMarg"></v-divider>
								</v-card>
							</v-flex>
							<v-flex lg8 class="marginize">
								<v-card>
									<v-card-title><p class="headline">Info</p></v-card-title>
									<v-divider class="lrMarg"></v-divider>
									<v-container>
										<v-layout row wrap justify-center>
											<v-btn>Graph</v-btn>
											<v-btn>Historical</v-btn>
											<v-btn>Extra</v-btn>
											<v-btn>Favorite</v-btn>
											<v-btn>Stream</v-btn>
											<v-btn>General</v-btn>
											<v-btn>Set Market</v-btn>
											<v-btn>Add to portfolio</v-btn>
											<v-btn>Exchange Rate</v-btn>
										</v-layout>
									</v-container>
								</v-card>
							</v-flex>
						</v-layout>
					</v-container>
				</v-content>
				<v-footer app fixed>
					<span>&copy; 2018</span>
				</v-footer>
			</v-app>
		</template>
	</div>

	<script src="/lib/vue.js"></script>
	<script src="/lib/vuetify.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
	<script src="/helper/api.js" type="module"></script>
	<script src="main.js" type="module"></script>
</html>
